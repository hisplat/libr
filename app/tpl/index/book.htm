<div class="hidden" id="variable" 
    bookid="[:book.id]"
    stat="[:book.stat]"
    openid="[:user.openid]"
    nickname="[:user.nickname]"
    headimgurl="[:user.headimgurl]"
></div>
<div id="page-content">
    <div v-if="user == null">
        loading...
    </div>
    <div v-if="user != null">
        <div class="clear">
            <div class="col-md-3 col-xs-3"><img class="fill" v-bind:src="user.headimgurl"></img></div>
            <div class="col-md-9 col-xs-9">
                <button v-if="book.stat == 1" class="btn btn-primary col-md-12 col-lg-12 col-sm-12 col-xs-12">借阅</button>
                <button v-if="book.stat == 2" class="btn btn-warning col-md-12 col-lg-12 col-sm-12 col-xs-12">归还</button>
                <button v-if="book.stat == 0" class="btn btn-danger col-md-12 col-lg-12 col-sm-12 col-xs-12" v-on:click="publish">发布</button>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs12 clear m-t-20">
            <div v-if="book.stat != 0">
                <label>[:book.title]</label>
                <img class="fill" src="[:book.avatar]"></img>
            </div>
            <div v-if="book.stat == 0">
                <input type="file" id="faceImg" class="hidden" v-on:change="updateAvatar" />

                <div class="form-group">
                    <label for="title">书名</label>
                    <input type="text" class="form-control" id="title" placeholder="书名" v-model.trim="book.title">
                </div>
                <div class="form-group">
                    <label for="cover">封面</label>
                    <div id="cover">
                        <button id="chooseBtn" class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12" v-on:click="chooseAvatar">选择封面</button>
                        <img id="avatarImg" src="#" class="hidden fill" v-on:click="chooseAvatar"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
